<div class="sidenav">
  <md-sidenav
    md-component-id="left"
    class="md-sidenav-left md-locked-open"
    md-is-open="true"
    md-is-locked-open="true">

    <h3>Main</h3>

    <md-list>
      <md-item ng-repeat="item in vm.menu">
        <a ui-sref="{{ item.link }}">
          <md-item-content md-ink-ripple layout="row" layout-align="start center" ng-class="{ 'md-item-active': vm.isActive(item.url) }">
            <div class="inset">{{item.title}}</div>
          </md-item-content>
        </a>
      </md-item>
    </md-list>
  </md-sidenav>
</div>
